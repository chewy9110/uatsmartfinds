    <div class="col-md-6 mx-auto border border-2 m-1 p-4">

             <h4>Invalid username and password.</h4>
        </div>

    <form  th:action="@{/login}" method="post">
        <!-- Email input -->
        <div class="form-outline mb-4">
            <input type="email" placeholder="Email address" class="form-control" id="username" name="username" required>
        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
            <input type="password"  placeholder="Password" class="form-control" id="password" name="password" required>

        </div>

        <!-- Submit button -->

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
            <div class="col d-flex justify-content-center">
                <!-- Checkbox -->
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="form2Example31" checked />
                    <label class="form-check-label" for="form2Example31"> Remember me </label>
                </div>
            </div>

            <div class="col">
                <!-- Simple link -->
                <a tabindex="0" href="#" role="button" data-bs-toggle="popover" data-bs-trigger="focus" title="Work in progress" data-bs-content="Future enhancement">
                   Forgot password?
                </a>
            </div>
        </div>


        <!-- Register buttons -->
        <div class="text-center">
            <p>Not a member?
                <a tabindex="0" href="#" role="button" data-bs-toggle="popover" data-bs-trigger="focus" title="Work in progress" data-bs-content="Future enhancement">
                Register
                </a>
             </p>

        </div>
